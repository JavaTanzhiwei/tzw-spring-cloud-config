server:
  port: 8004
spring:
  application:
    name: tzwGateWay
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        # 系统管理
        - id: tzwSystem
          uri: lb://tzwSystem
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1


